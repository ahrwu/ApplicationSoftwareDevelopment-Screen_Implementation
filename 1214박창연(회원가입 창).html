<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 425px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw">
            </li>
            <li>
                <label for="pw_ch">비밀번호 확인</label>
                <input type="password" id="pw_ch">
            </li>
        </ul>
    </fieldset>
    <br>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" id="news" name="news">
        <label for="news">메일 수신</label>
        <input type="radio" id="news2" name="news">
        <label for="news2">메일 수신 안 함</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>알게된 경로(복수 응답 가능)</legend>
        <input type="checkbox" id="know">
        <label for="know">인터넷 검색</label>
        <input type="checkbox" id="know2">
        <label for="know2">친구 추천</label>
        <input type="checkbox" id="know3">
        <label for="know3">SNS 광고</label>
        <input type="checkbox" id="know4">
        <label for="know4">기타</label>
    </fieldset>
    <br>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
</body>
</html>
