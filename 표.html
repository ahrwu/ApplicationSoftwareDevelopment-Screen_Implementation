<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>과일 선물세트 상품 구성</caption>
        <col style="background-color: skyblue;">
        <col style="width: 200px;">
        <col span="2" style="background-color: gold;">
        <col style="width: 500px;">
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>최소 개수</th>
                <th>최대 개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11개</td>
                <td>16개</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td>선물용</td> -->
                <td>5kg</td>
                <td>18개</td>
                <td>26개</td>
                <td>52,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td colspan="2">13개</td>
                <!-- <td>13개</td> -->
                <td>30,000원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
