<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            margin-bottom: 20px;
            width: 425px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" id="id">
            </li>
            <li>
                <label for="email">이메일</label>yes
                <input type="email" id="email">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw">
            </li>
            <li>
                <label for="pw_ch">비밀번호 확인</label>
                <input type="password" id="pw_ch">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" id="yes" name="news" value="yes" checked>
        <label for="yes">메일 수신</label>
        <input type="radio" id="no" name="news" value="no">
        <label for="no">메일 수신 안 함</label>
    </fieldset>
    <fieldset>
        <legend>알게된 경로(복수 응답 가능)</legend>
        <input type="checkbox" id="know" value="0">
        <label for="know">인터넷 검색</label>
        <input type="checkbox" id="know2" value="1">
        <label for="know2">친구 추천</label>
        <input type="checkbox" id="know3" value="2">
        <label for="know3">SNS 광고</label>
        <input type="checkbox" id="know4" value="3">
        <label for="know4">기타</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <button type="reset">취소</button>
</body>
</html>
