<!DOCTYPE html>

<head>

    <title>실습</title>
    <link rel="stylesheet" href="../css/실습.css">
</head>
<body>
    <h1>경상북도</h1>
    <p>
        도시정보: 동족으로 동해에 면하고, 서쪽으로 충청북도•전라북도,
        북쪽으로 강원도•충청북도, 남쪽으로 대구광역시•경상남도에 접한다.
        태백산맥•소백산맥과 그 지맥, 동해로 주변지역과 경계를 이루며,
        전국에서 가장 원형에 가까운 형상을 취하고 있어,
        하나의 행정구역인 동시에 전형적인 지리구(地理區)를 형성하고 있다.
    </p>
</body>
</html>
