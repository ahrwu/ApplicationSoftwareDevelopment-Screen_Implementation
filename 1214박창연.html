<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: separate;
            text-align: center;
            width: 500px;
            height: 50px;
        }
        td, th{
            border: 1px solid black;
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>1학년 2반 시간표</caption>
        <thead style="background-color: yellow;">
            <th style="background-color: white;"></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>자율</td>
                <td>체육</td>
                <td>통합과학</td>
                <td>수학</td>
                <td>응용프로그래밍개발</td>
            </tr>
            <tr>
                <td>2</td>
                <td>영어</td>
                <td>수학</td>
                <td>영어</td>
                <td>영어</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>3</td>
                <td>수학</td>
                <td rowspan="2" style="background-color: rgb(0, 170, 255);">미술</td>
                <td>체육</td>
                <td>진로</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>4</td>
                <td>국어</td>
                <td>국어</td>
                <td>사회</td>
                <td>통합과학</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="3" style="background-color: gold;">자바프로그래밍</td>
                <td rowspan="2" style="background-color: pink;">응용프로그래밍개발</td>
                <td rowspan="2" style="background-color: rgb(0, 220, 0);">자바프로그래밍</td>
                <td rowspan="2" style="background-color: blanchedalmond;">응용프로그래밍개발</td>
                <td>동아리</td>
            </tr>
            <tr>
                <td>6</td>
                <td rowspan="2" style="background-color: #b3b3b3;"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>사회</td>
                <td style="background-color: #b3b3b3;"></td>
                <td>과학</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
